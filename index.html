<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  }
    .attribution a { color: hsl(0, 36%, 70%);}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <img src="images/logo.svg" class="logoDesk"/>
    <section>

    </section>
    <main class="megaBox">
      <img src="images/logo.svg" class="logoMob"/>
      <h1> <span>We're</span> <br> coming <br> soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="box">
        <form id="form">
          <input type="email" name="" id="input" placeholder="Email Address" >
          <img src="images/icon-error.svg" alt="error" class="removeError" id="error"/>
          <button id="btn"> <img src="images/icon-arrow.svg"/> </button>
        </form>
        <p class="message"></p>
      </div>
      
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Falodun Oluwadamilola</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
